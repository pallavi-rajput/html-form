<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="form_wrapper sign-up-wrapper">
        <form>
          <h2>Create your account</h2>
          <div class="social_links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your email for registration</p>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form_wrapper sign-in-wrapper">
        <form>
          <h2>Sign in</h2>
          <div class="social_links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your account</p>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="message_wrapper">
        <div class="message_inner_wrapper">
          <div class="message sign-up-message">
            <h2 class="message_heading">Hello, Friend!</h2>
            <p class="message_text">
              Enter your personal details and start journey with us
            </p>
            <button class="switch_button sign-up-btn">Sign Up</button>
          </div>
          <div class="message sign-in-message">
            <h2 class="message_heading">Welcome Back!</h2>
            <p class="message_text">
              To keep connected with us please login with your personal info
            </p>
            <button class="switch_button sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
